apiVersion: v1
kind: ReplicationController
metadata:
  name: {{ include "open-ocr-worker.fullname" . }}
  labels:
{{ include "open-ocr-worker.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "open-ocr-worker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "open-ocr-worker.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:``
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RABBITMQ_USERNAME
              value: {{default "admin" .Values.rabbitmq.username}}
            - name: RABBITMQ_PASSWORD
              value: {{default "admin" .Values.rabbitmq.pasword}}
            - name: RABBITMQ_HOST
              value: {{default "rabbitmq-service" .Values.rabbitmq.host}}
            - name: RABBITMQ_PORT
              value: {{default 5672 .Values.rabbitmq.port}}
          command: 
            - /usr/bin/open-ocr-worker
            - -amqp_uri=amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)/
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
